apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: labadcloyd/tickets
          env:
            - name: JWTSECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWTSECRET

---
apiVersion: v1
kind: Service
metadata: 
  name: tickets-srv
spec: 
  selector: 
    app: tickets
  ports: 
    - name: tickets
      protocol: TCP
      port: 3001
      targetPort: 3001
